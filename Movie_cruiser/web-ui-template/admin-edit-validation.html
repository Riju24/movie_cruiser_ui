<div class="container-fluid">
        <div class="row m-2">
          <div class="col-lg-12 col-sm-12">
            <h2>Edit Movie Details</h2>
          </div>
        </div>

         <div class="row m-2">
            <div class="col-lg-12 col-sm-12">
                <label for="title">Movie Name</label>
                <input type="text" class="col-12 form-control" name="title" id="title"/>
                <p class="redc" id="title-val"></p>
            </div>
          </div>
           <div class="row m-2">
              <div class="col-lg-3 col-sm-12">
              <label for="price">Price</label>
              <input type="email"class="col-12 form-control" name="price" id="price"/>
              <p class="redc" id="price-val"></p>
              </div>

              <div class="col-lg-3 col-sm-12">
             <label for="dateOfLaunch">Date of Launch</label>
              <input type="text" class="form-control" name="dateOfLaunch" id="dateOfLaunch"/>
               <p class="redc" id="date-val"></p>
              </div>

              <div class="col-lg-3 col-sm-12">
             <label for="category">Genre</label>
             <select class="form-control col-12" id="category" nmae="category">
                  <option value="Science Fiction">Science Fiction</option>
                  <option value="Romance">Romance</option>
                  <option value="Adventure">Adventure</option>
                  <option value="Thriller">Thriller</option>
                  <option value="Super Hero">Super Hero</option>
              </select>
               <p class="redc" id="category-val"></p>
              </div>
               <div class="col-lg-3 col-sm-12">
              <label for="active">Active</label>
              <div class = "container-fluid ml-0 pl-0 col-12 form-control border-0" id="active">
                    <input type="radio"  value ="Yes" name="active">Yes
                    <input type="radio"  value = "No" name="active">No
              </div>
               <p class="redc" id="active-val"></p>
              </div>
          </div>
          <div class="row m-2 ">
            <div class="col col-sm-12">
            <button type="button" class="btn btn-danger" name="submit" onclick="validate()">Save</button>
            </div>

          </div>

    </div>
